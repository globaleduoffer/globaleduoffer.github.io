  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #020617);
      color: #fff;
    }

    .page-wrapper {
      max-width: 1120px;
      margin: 0 auto;
      padding: 4.5rem 1.25rem 4rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .page-kicker {
      font-size: 0.82rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.82;
      margin-bottom: 0.75rem;
    }

    .page-title {
      font-size: clamp(1.9rem, 3vw, 2.4rem);
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 1.1rem;
    }

    .page-intro {
      max-width: 720px;
      margin: 0 auto;
      font-size: 0.98rem;
      line-height: 1.7;
      opacity: 0.9;
    }

    .scroll-indicator {
      display: flex;
      justify-content: center;
      margin: 2.1rem 0 2.4rem;
    }

    .scroll-indicator-circle {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1.5px solid rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      opacity: 0.85;
    }

    .card-grid-wrapper {
      background: rgba(15,23,42,0.86);
      border-radius: 18px;
      padding: 1.75rem 1.5rem 1.5rem;
      box-shadow:
        0 24px 60px rgba(15,23,42,0.75),
        0 0 0 1px rgba(148,163,184,0.18);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(248,250,252,0.9);
    }

    .city-card {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      text-decoration: none;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      overflow: hidden;
      isolation: isolate;
    }

    .city-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      transform: scale(1.02);
      filter: grayscale(15%);
      opacity: 0.7;
      transition: opacity 0.25s ease, transform 0.25s ease, filter 0.25s ease;
      z-index: -2;
    }

    /* individual city background images (replace URLs with your real images) */
    .city-other::before    { background-image: linear-gradient(135deg,#020617,#020617); opacity: 0.98; }
    .city-beijing::before  { background-image: url("beijing.jpg"); }
    .city-shanghai::before { background-image: url("shanghai.jpg"); }
    .city-guangzhou::before{ background-image: url("guangzhou.jpg"); }
    .city-shenyang::before { background-image: url("shenyang.jpg"); }
    .city-tianjin::before  { background-image: url("tianjin.jpg"); }
    .city-shenzhen::before { background-image: url("shenzhen.jpg"); }
    .city-chengdu::before  { background-image: url("chengdu.jpg"); }
    .city-xiamen::before   { background-image: url("xiamen.jpg"); }
    .city-sanya::before    { background-image: url("sanya.jpg"); }
    .city-suzhou::before   { background-image: url("suzhou.jpg"); }
    .city-dalian::before   { background-image: url("dalian.jpg"); }
    .city-chongqing::before{ background-image: url("chongqing.jpg"); }
    .city-wuhan::before    { background-image: url("wuhan.jpg"); }
    .city-hangzhou::before { background-image: url("hangzhou.jpg"); }

    .city-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(15,23,42,0.28), rgba(15,23,42,0.7));
      z-index: -1;
      transition: background 0.25s ease;
    }

    .city-name {
      padding: 0 0.5rem;
      letter-spacing: 0.06em;
    }

    .city-card:hover::before {
      opacity: 1;
      transform: scale(1.05);
      filter: grayscale(0%);
    }

    .city-card:hover::after {
      background: linear-gradient(to bottom, rgba(15,23,42,0.12), rgba(15,23,42,0.55));
    }

    .city-card:nth-child(n+4) {
      border-top: 1px solid rgba(248,250,252,0.8);
    }

    .city-card:not(:nth-child(3n)) {
      border-right: 1px solid rgba(248,250,252,0.8);
    }

    .other-label {
      font-size: 1.2rem;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .city-card:nth-child(n+3) {
        border-top: 1px solid rgba(248,250,252,0.8);
      }

      .city-card:not(:nth-child(2n)) {
        border-right: 1px solid rgba(248,250,252,0.8);
      }
    }

    @media (max-width: 640px) {
      .page-wrapper {
        padding-top: 3rem;
      }

      .page-title {
        font-size: 1.6rem;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }

      .city-card {
        height: 130px;
      }

      .city-card {
        border-right: none !important;
      }

      .city-card + .city-card {
        border-top: 1px solid rgba(248,250,252,0.8);
      }
    }
  </style>
</head>
